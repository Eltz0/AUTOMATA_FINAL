<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automata Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .regex-title {
      font-size: 0.9em;
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Automata Simulator</h1>
    <div class="input-group">
      <input id="inputStr" placeholder="Enter input string..." maxlength="500" />
      <button onclick="simulate()">Simulate DFA</button>
      <button onclick="validateCFG()">Validate CFG</button>
      <button onclick="validatePDA()">Validate PDA</button>
      <span id="result" class="result"></span>
    </div>
    
    <!-- DFA Section -->
    <div class="automata-section">
      <h2>DFA Visualization</h2>
      <div id="regex-title" class="regex-title"></div>
      <div id="graph" class="graph">Loading visualization...</div>
    </div>

    <!-- CFG Section -->
    <div class="automata-section">
      <h2>CFG Visualization</h2>
      <div id="cfg-graph" class="graph">Loading visualization...</div>
    </div>

    <!-- PDA Section -->
    <div class="automata-section">
      <h2>PDA Visualization</h2>
      <div id="pda-graph" class="graph">Loading visualization...</div>
    </div>
  </div>

  <!-- Load Viz.js and its dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
  
  <!-- Load application scripts -->
  <script src="dfa.js"></script>
  <script src="cfg.js"></script>
  <script src="pda.js"></script>
  <script src="automata.js"></script>
  <script src="script.js"></script>

  <!-- Script loading error handling -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        console.error('Script loading error:', e);
        document.getElementById('graph').innerHTML = 'Error: Failed to load required scripts. Please check your internet connection and try again.';
      }
    });
  </script>
</body>
</html>
